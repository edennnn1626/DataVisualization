<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <!-- âœ… NAVBAR -->
    <nav>
        <div class="logo">ðŸš“ Speed Fines Dashboard</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

    <!-- âœ… CHARTS SECTION -->
    <div id="charts">

        <!-- Line Chart 1: Annual Speeding Fines -->
        <div class="line-chart-container">
            <h2 class="chart-title">Annual Fines From Speeding (2008-2024)</h2>
            <div id="lineChartSpeeding" class="chart"></div>
        </div>

        <!-- Line Chart 2: Fines by Jurisdiction -->
        <div class="line-chart-container">
            <h2 class="chart-title">Annual Fines by Jurisdiction (2024)</h2>
            <div id="lineChartJurisdiction" class="chart"></div>
        </div>

        <!-- Bar Chart: Age Group Fines -->
        <div class="line-chart-container">
            <h2 class="chart-title">Fines by Age Group</h2>
            <div id="barChartAgeGroup" class="chart"></div>
        </div>

        <!-- Pie Chart: Detection Method -->
        <div class="line-chart-container">
            <h2 class="chart-title">Fines by Detection Method</h2>
            <div id="pieChartDetection" class="chart"></div>
        </div>

        <!-- Line Chart 3: Monthly Fines -->
        <div class="line-chart-container">
            <h2 class="chart-title">Monthly Speeding Fines (2024)</h2>
            <div id="lineChartMonthly" class="chart"></div>
        </div>

    </div>


    <!-- âœ… SCRIPTS -->
    <script src="js/dataUtils.js" defer></script>
    <script src="js/lineChartSpeeding.js" defer></script>
    <script src="js/lineChartJurisdiction.js" defer></script>
    <script src="js/barChart.js" defer></script>
    <script src="js/pieChartDetection.js" defer></script>
    <script src="js/lineChartMonthly.js" defer></script>

    <script defer>
        document.addEventListener("DOMContentLoaded", function () {

            // Line chart: speeding fines over years
            if (typeof createLineChart === "function") {
                createLineChart("#lineChartSpeeding");
            }

            // Line chart: fines by jurisdiction
            if (typeof createLineChartJurisdiction === "function") {
                createLineChartJurisdiction("#lineChartJurisdiction");
            }

            // Bar chart: age group fines
            if (typeof createBarChart === "function") {
                createBarChart("#barChartAgeGroup");
            }

            // Pie chart: detection method
            if (typeof createPieChartDetection === "function") {
                createPieChartDetection("#pieChartDetection");
            }

            // Line chart: monthly fines
            if (typeof createLineChartMonthly === "function") {
                createLineChartMonthly("#lineChartMonthly");
            }
        });
    </script>

</body>
